<app-menu></app-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tu Biblioteca</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-button slot="end" (click)="logout()" fill="clear" color="danger">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="principal">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tu Biblioteca</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [debounce]="700" (ionInput)="handleInput($event)" clearIcon="close-circle-outline"
    placeholder="Buscar Título" class="ion-margin-bottom"></ion-searchbar>


  <div *ngIf="libros.length !== 0; else elseBlock">
    <ion-card *ngFor="let libro of libros" (click)="abrirLibro(libro)" mode="ios">
      <ion-img [src]="libro.imagen"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{libro.autor}}</ion-card-subtitle>
        <ion-card-title>{{libro.titulo}}</ion-card-title>

        <ion-icon slot="end" name="trash-outline" color="danger" size="large"></ion-icon>
      </ion-card-header>

      <ion-card-content>
        {{libro.comentario}}
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #elseBlock class="ion-margin-vertical">
    <ion-title>Aún no tienes libros en tu biblioteca</ion-title>
  </ng-template>


  <ion-fab vertical="bottom" horizontal="end" class="ion-margin" slot="fixed">
    <ion-fab-button [routerLink]="['/anadir-libro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
