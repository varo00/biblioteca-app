<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Préstamos</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Préstamos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="this.prestamos?.length !== 0">
    <ion-list>
      <ion-item-sliding *ngFor="let p of prestamos">
        <ion-item>
          <ion-label>{{p.fecha | date}}</ion-label>
          <ion-label>{{p.titulo | uppercase}}</ion-label>
          <ion-icon slot="end" name="code-outline"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>edit</ion-item-option>
          <ion-item-option color="danger">
            <ion-icon name="trash-bin-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <!-- <ion-item *ngFor="let p of prestamos">
      <ion-label>{{p.fecha | date}}</ion-label>
      <ion-label>{{p.titulo | uppercase}}</ion-label>
    </ion-item> -->
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" class="ion-margin" slot="fixed">
    <ion-fab-button [routerLink]="['/anadir-actualizar-prestamo']" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
