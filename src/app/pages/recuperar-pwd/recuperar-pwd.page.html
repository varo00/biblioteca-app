<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="submit()" class="ion-padding">
    <ion-item class="ion-margin">
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
      <ion-icon slot="end" name="mail" class="ion-margin-top"></ion-icon>
    </ion-item>

    <ion-button expand="full" shape="round" color="primary" type="submit" [disabled]="form.invalid" class="ion-margin">
      Recuperar <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </form>

</ion-content>
