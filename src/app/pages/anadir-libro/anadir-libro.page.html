<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir Libro</ion-title>

    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'home'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir Libro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <ion-item class="ion-margin">
      <ion-label position="floating">Título <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="titulo" type="text"></ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating">Autor <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="autor" type="text"></ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-checkbox formControlName="leido" labelPlacement="start" checked="false">Leído</ion-checkbox>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea formControlName="comentario"></ion-textarea>
    </ion-item>

    <ion-button 
      expand="full" 
      fill="solid" 
      shape="round" 
      type="submit" 
      [disabled]="addBookForm.invalid" class="ion-margin"
    >
      Añadir
    </ion-button>
  </form>

</ion-content>
