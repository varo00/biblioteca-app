<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="ion-text-center">

    <ion-avatar *ngIf="signUpForm.value['imagen']">
      <img [src]="signUpForm.value['imagen']"/>
    </ion-avatar>

    <ion-icon class="image-icon ion-margin-top" *ngIf="!signUpForm.value['imagen']" name="person-outline"></ion-icon>

    <ion-button (click)="takeImage()" expand="full" fill="clear" shape="round" class="ion-margin">
      Tomar Foto
    </ion-button>

    <ion-item class="ion-margin">
      <ion-label position="floating">Correo Electr칩nico<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-note color='danger' class="ion-margin-start" *ngIf="((this.signUpForm.get('email').dirty || this.signUpForm.get('email').touched) && this.signUpForm.get('email').errors)">Email inv치lido</ion-note>

    <ion-item class="ion-margin">
      <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-note color='danger' color='danger' class="ion-margin-start" *ngIf="((this.signUpForm.get('nombre').dirty || this.signUpForm.get('nombre').touched) && this.signUpForm.get('nombre').errors)">El campo nombre es obligatorio</ion-note>

    <ion-item class="ion-margin">
      <ion-label position="floating">Apellidos<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="apellidos" type="text"></ion-input>
    </ion-item>
    <ion-note color='danger' class="ion-margin-start" *ngIf="((this.signUpForm.get('apellidos').dirty || this.signUpForm.get('apellidos').touched) && this.signUpForm.get('apellidos').errors)">El campo apellidos es obligatorio</ion-note>

    <ion-item class="ion-margin">
      <ion-label position="floating">Contrase침a<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="password" [type]="verContrasena?'text':'password'" id="pwd"></ion-input>
      <ion-icon slot="end" [name]="verContrasena?'eye-off':'eye'" class="ion-margin-top" (click)="verPwd()"></ion-icon>
    </ion-item>
    <ion-note color='danger' class="ion-margin-start" *ngIf="((this.signUpForm.get('password').dirty || this.signUpForm.get('password').touched) && this.signUpForm.get('password').errors)">La contrase침a debe tener al menos 6 caracteres</ion-note>

    <ion-button expand="full" shape="round" color="primary" type="submit" class="ion-margin" [disabled]="signUpForm.invalid">
      Registrar
    </ion-button>
  </form>
</ion-content>
